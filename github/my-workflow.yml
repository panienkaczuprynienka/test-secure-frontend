name: Node.js CI

on:
  push:
    branches:
      - bury08

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone
        uses: actions/checkout@v3
      - name: Setup Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependences
        run: |
          npm install
          chmod u+x ./node_modules/.bin/*
      - name: Run unit tests
        run: npm test